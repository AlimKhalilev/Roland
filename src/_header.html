            <div class="header__social">

                    <a class="socialMenu__link" href="#">
                        <div class="socialMenu__icon">
                            <svg class="tablist__icon"><use xlink:href="img/main.svg#call"></use></svg>
                        </div>
                        <span class="socialMenu__text baseLink">+38 050 300 83 87</span>
                    </a>
                    <a class="socialMenu__link" href="#">
                        <div class="socialMenu__icon">
